name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run Start Script
        run: |
          cd scripts
          ./start.sh

      - name: Run Enter Script
        run: |
          cd scripts
          ./enter.sh

      - name: Run Tests in Docker Container
        run: docker exec chess /bin/bash -c "cd scripts && ./test.sh"

      - name: Stop containers
        if: always()
        run: docker compose down
